name: facade compile
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  facade_compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: compile
        run: mvn clean package -Dmaven.test.skip=true -pl http-facade
